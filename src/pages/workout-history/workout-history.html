<ion-header>

  <ion-navbar>
    <ion-title>Workout History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img id='logo' alt="logo" src="/assets/imgs/Logo.png" > 

	<ion-card>
		<ion-card-header>
			<ion-card-title>Your Statistics</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p><b>Total Workouts:</b> {{workoutStats.countOfWorkout}}</p>
 			<p><b>Date of Last Workout:</b> {{workoutStats.lastWorkoutDay}}</p>
		</ion-card-content>
	</ion-card>


 <h3>Your Workout History</h3>

  <div *ngFor="let w of workoutName">

  	<ion-card>
  		<ion-card-header>
  			<ion-card-title>{{w.name}}</ion-card-title>
  		</ion-card-header>
  		<ion-card-content>
  			<p><b>Date completed:</b> {{w.date}}</p>
  		</ion-card-content>
  	</ion-card>
  </div>

</ion-content>
