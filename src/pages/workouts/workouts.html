<ion-header>

  <ion-navbar>
    <ion-title>Workouts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    	<ion-list inset>
    		<ion-item *ngFor="let workout of workoutNames">
		    	<h2>{{workout.description}}</h2>
      			<button item-right (click)="viewMoreDetail(workout)">More</button>
    		</ion-item>
  		</ion-list>

</ion-content>
