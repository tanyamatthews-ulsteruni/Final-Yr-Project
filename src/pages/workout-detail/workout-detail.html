<ion-header>

  <ion-navbar>
    <ion-title>Workout Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<img id='logo' alt="logo" src="/assets/imgs/Logo.png" > 

<span id='centerAlign'>
	
	<h2>{{workoutName}}</h2>

	<h4>Workout Summary</h4>

	<h6>Exercises:</h6>

	<div *ngFor="let detail of exerciseInWorkoutDetail">
		<p id='displayItem'>{{detail.name}}</p>
	</div>

 	<button ion-button id='start' class="circleBtn" (click)="startWorkout(workoutId, workoutName)" >Start Workout</button>
 	<button ion-button id='log' class="circleBtn" (click)="logWorkout(workoutId, workoutName)">Log Workout</button>
 	
 	<p><b>Top Tip:</b> You can press log workout if you have completed this without your phone already and want this workout to be recorded!</p>

</span>
</ion-content>
