<ion-header>

  <ion-navbar>
    <ion-title>Workout Plan</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<h5>Your preferences</h5>
	<p class='displayItem'><label>Type(s): </label> {{userWorkoutDetail.type}}</p>

	<p class='displayItem'><label>Day(s) of Workout: </label> {{userWorkoutDetail.dayOfWorkout}}</p>


</ion-content>
