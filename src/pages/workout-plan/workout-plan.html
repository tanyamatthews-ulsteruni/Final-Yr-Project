<ion-header>

  <ion-navbar>
    <ion-title>Workout Plan</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<img id='logo' alt="logo" src="/assets/imgs/Logo.png" > 

	<ion-card class='cardTop'>
		<ion-card-title>Your Preferences</ion-card-title>
		<ion-card-content>
			<p><label>Type(s): </label> {{userWorkoutDetail.type}}</p>
			<p><label>Location: </label> {{userWorkoutDetail.location}}</p>
			<p><label>Day(s) of Workout: </label> {{userWorkoutDetail.dayOfWorkout}}</p>
		</ion-card-content>
	</ion-card>

	<button ion-button (click)="getProfilePage()">Update preferences</button>


	<h5>Your suggested workouts</h5>

	<div>
	<ion-list inset>
    	<ion-item *ngFor="let w of preferredWorkoutsName">
	    	<h2>{{w.comment}}</h2>
     		<button ion-button item-right (click)="viewMoreDetail(w)">View</button>
    	</ion-item>
  	</ion-list>
	</div>

</ion-content>
