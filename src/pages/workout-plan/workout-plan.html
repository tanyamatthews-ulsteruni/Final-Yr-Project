<ion-header>

  <ion-navbar>
    <ion-title>Workout Plan</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<h5>Your preferences</h5>
	<p class='displayItem'><label>Type(s): </label> {{userWorkoutDetail.type}}</p>
	<p class='displayItem'><label>Location: </label> {{userWorkoutDetail.location}}</p>
	<p class='displayItem'><label>Day(s) of Workout: </label> {{userWorkoutDetail.dayOfWorkout}}</p>

	<button ion-button (click)="getProfilePage()">Update preferences</button>


	<h5>Your suggested workouts</h5>

	<div>
	<ion-list inset>
    	<ion-item *ngFor="let w of preferredWorkoutsName">
	    	<h2>{{w.comment}}</h2>
     		<button ion-button item-right (click)="viewMoreDetail(w)">View</button>
    	</ion-item>
  	</ion-list>
	</div>

</ion-content>
