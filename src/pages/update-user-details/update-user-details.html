<ion-header>

  <ion-navbar>
    <ion-title>Update User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img id='logo' alt="logo" src="/assets/imgs/Logo.png" > 

	<ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" formControlName="fullname" (ngModel)="fullname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email" (ngModel)="email"></ion-input>
    </ion-item>

    <button [disabled]="!email || !fullname ion-button (click)="update(fullname, email)">Update</button>


</ion-content>
