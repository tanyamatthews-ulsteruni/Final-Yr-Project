<ion-header>

  <ion-navbar>
    <ion-title>Update Reminder Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<h3>Set Reminder Preferences</h3>
			<p>Reminders will help to motivate you towards reaching you goal.</p>

			<ion-item>
			    <ion-label>Enable reminders</ion-label>
			    <ion-toggle [(ngModel)]="remindersEnabled"></ion-toggle>
 			</ion-item>
 			<ion-item>
 				<ion-label>Frequency</ion-label>
 				<ion-select multiple="false" [(ngModel)]="reminderFrequency">
 					<ion-option value="Every day">Every day</ion-option>
 					<ion-option value="Every weekday">Every weekday</ion-option>
 					<ion-option value="Once a week">Once a week</ion-option>
 				</ion-select>
 			</ion-item>

 			<ion-item>
			  <ion-label>Time</ion-label>
			  <ion-datetime displayFormat="HH:mm" [(ngModel)]="reminderTime"></ion-datetime>
			</ion-item>
			<button ion-button (click)="update(remindersEnabled, reminderFrequency, reminderTime)">Update</button>


</ion-content>
