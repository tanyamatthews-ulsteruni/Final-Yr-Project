<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img id='logo' alt="logo" src="/assets/imgs/Logo.png" > 

  <p>Please provide your email, and we will send you a link to reset your password.</p>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <button ion-button [disabled]="!email" (click)="sendPasswordLink(email)">Send Password Reset Link</button>

</ion-content>
