<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

       <ion-item menuClose (click)="logout()">Logout</ion-item>
    </ion-list>

    <img id='logoMenu' alt="logo" src="/assets/imgs/Logo.png" > 

  </ion-content>
  


</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
